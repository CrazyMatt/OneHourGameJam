<div class="col-md-10" id='themes'>
	<h3>Jam theme suggestions</h3>
	<h4>Suggest a theme</h4>
	<form method='post'>
		<div class="form-group">
			<label for="theme">Theme</label>
			<input type="text" class="form-control" id="theme" name='theme' placeholder="Theme" value="" required>
			<button type="submit" name='action' value='savenewtheme' class="btn btn-default">Save Theme</button>
		</div>
	</form>
	<h4>Suggested themes</h4>
	<ul>
		{{#suggested_themes}}
			{{#theme_visible}}
				<li>{{{theme}}} {{#user.isadmin}}<form method='POST' style='display: inline-block;'><input type='hidden' name='theme' value='{{{theme}}}'><button type="submit" name='action' value='deletetheme' class="btn btn-default">Delete theme</button> 
				{{#banned}}<span style='color:red;'>BANNED</font> <button type="submit" name='action' value='unbantheme' class="btn btn-default">Unban</button>{{/banned}}
				{{^banned}}<button type="submit" name='action' value='bantheme' class="btn btn-default">Ban</button>{{/banned}}</form>{{/user.isadmin}}
				</li> 
			{{/theme_visible}}
		{{/suggested_themes}}
	</ul>
</div>
