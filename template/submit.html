<div class="col-md-10" id='loginform'>
	<p>
		<h3>Submit your entry</h3>
	</p>
	<form method='post'>
		<div class="form-group">
			<label for="gamename">Game name</label>
			<input type="text" class="form-control" id="gamename" name='gamename' placeholder="Game name" required>
		</div>
		<div class="form-group">
			<label for="gameurl">URL to game</label>
			<input type="url" class="form-control" id="gameurl" name='gameurl' placeholder="http://game-url" required>
		</div>
		<div class="form-group">
			<label for="screenshoturl">Screenshot url</label>
			<input type="url" class="form-control" id="screenshoturl" name='screenshoturl' placeholder="http://screenshot-url">
		</div>
		<button type="submit" name='action' value='submit' class="btn btn-default">Submit</button>
	</form>
</div>
